{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Total Conversation Turns</div>
      <div class="card-body">
        <h3 class="card-title">{{ num_turns }}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Average Valence</div>
      <div class="card-body">
        <h3 class="card-title">{{ avg_valence }}</h3>
      </div>
    </div>
  </div>
</div>
<p class="mt-4">
  Welcome to the Emotion-Aware Robot Dashboard. Use the navigation bar to view recent conversations, browse the memory log, or export data for analysis.
</p>
{% endblock %}
