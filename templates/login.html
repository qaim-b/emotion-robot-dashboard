<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login - Emotion Robot{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow p-4 mt-5">
      <h3 class="mb-3 text-center">Select or Enter User</h3>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label for="user_id" class="form-label">Choose existing user</label>
          <select class="form-select" name="user_id" id="user_id">
            <option value="">-- Select --</option>
            {% for u in users %}
              <option value="{{ u }}">{{ u }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="user_id_new" class="form-label">Or enter new user ID</label>
          <input type="text" class="form-control" name="user_id_new" id="user_id_new" placeholder="New user...">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center my-2">or</div>
        <a href="{{ url_for('dashboard_viewonly') }}" class="btn btn-outline-secondary w-100">Skip (View Only)</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
